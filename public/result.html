<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .result-box {
        background: white;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .result-box h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .result-box p {
        font-size: 1.5rem;
        color: #333;
      }
    </style>
  </head>
  <script src="result.js"></script>
  <body>
    <div class="result-box">
      <h1>Game Over</h1>
      <p>Winner: Player X</p>
      <h2></h2>
    </div>
    <button id="play-again">play Again</button>
  </body>
</html>
